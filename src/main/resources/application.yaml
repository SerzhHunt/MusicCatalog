spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/music_catalog
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: on
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8080

